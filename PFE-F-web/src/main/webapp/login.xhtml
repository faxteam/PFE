<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/template.xhtml">
    <ui:param name="page_name" value="Connexion" />
    <ui:define name="menu">
	    <h:form>
			<h:panelGroup>
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<h:commandButton class="btn btn-default" action="#{loginBean.doRedirectToHomePage()}" value="Home" />
				</nav>
			</h:panelGroup>
		</h:form>
	
        <h:form id="form">
        
        <div class="container" style="margin-top: 50px">
		    <div class="row">
		        <div class="col-md-4"></div>
		        <div class="col-md-4">
		        	<p class="h2 text-center" style="margin-bottom: 20px">Login</p>
		        	
		        	<h:outputText style="margin-bottom: 10px" class="h5" value="Login" />
	                <h:inputText title="Login" style="margin-bottom: 10px" class="form-control" value="#{loginBean.username}" />
	        	
		        	<h:outputText style="margin-bottom: 10px"  class="h5" value="Password" />
	                <h:inputSecret title="Password" style="margin-bottom: 10px" class="form-control" value="#{loginBean.password}" />
		        		                
	                <h:commandButton id="btn" class="btn btn-success btn-block" value="Connexion" action="#{loginBean.doLogin()}" />
	                <h:message class="alert alert-danger" style="width: 200px; position: absolute; margin-top: 10px; margin-left: 80px; padding-left: 50px;" for="btn"/>
		        </div>
		        <div class="col-md-4"></div>
		    </div>
		</div>
            
                
            
        </h:form>
    </ui:define>
</ui:composition>
